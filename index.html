<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP</title>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Email OTP</h1>
            <div class="email">
                <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off">
            </div>
            <div class="email-verify">
                <input type="number" id="otp-input" placeholder="Enter Code" autocomplete="off">
                <button id="btn-verify-otp">Verify</button>
            </div>
            <button class="btn-send-otp">Send OTP</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
